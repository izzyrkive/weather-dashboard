<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Code to link CSS stylesheet, Bootstrap, and Google fonts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
</head>

<!-- Code to create the layout of the page -->
<body>
    <main>
        <nav class="container-nav">
            <div class="navbar navbar-dark bg-dark row">
                <header class="text-center col-12">
                    <h1>Weather Dashboard</h1>
                </header>
            </div>
        </nav>
            <div class="row">
                <div class="bg-light pt-3 col-3" id="searchCity">
                <div class="row">
                <div class="col-12">
                    <h4>Search for City:</h4>
                </div>
                </div>
                </div>
            </div>

            <div class="row">
            <div class="col-12">
                <form class="searchInput">
                    <input class="form" type="text" id="cityName" placeholder="Enter a city">
                    <button type="button" id="searchButton" class="button main-button">
                    <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
            </div>

            <div class="mt-3 row">
                <section col-12>
                    <ul id="searchHistory" class="list-recent-items">
                        <!-- li will be appended here -->
                    </ul>
                </section>
            </div>

            <div class="col-9 pt-4 pb-4" id="weatherResult">
                <section class="pb-3 ml-2">
                    <div class="col-12 rounded px-4 py-4 border">
                        <!-- currentSearch will be displayed here -->
                    </div>
                </section>
            </div>

            <div class="pt-2 pb-2 row">
                <section class="ml-2 col-12">
                    <h3>5-Day Forecast:</h3>
                </section>
            </div>

            <div class="row pl-3">
            <!-- Forecast for all 5 days will be displayed here -->
            </div>
    </main>

<body>
    <!-- JavaScript -->
    <!-- jQuery, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1d37754851.js" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

<footer class="text-center bg-light mt-3">
    <p>Created by Isabel Perez. Github: izzyrkive ⭐︎</p>
</footer>

</html>
