<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/4d70f3ad75.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">

  <link rel='stylesheet' type='text/css' href='./assets/style.css'>
  <title>Weather Forecast</title>
</head>

<body>

  <nav class="bg-matcha">
    <span class='text-center'>Weather Forecast</span>
  </nav>

  <div class='main-container container-fluid'>
    <div class='row'>

      <!-- Search for a city -->
      <div id="search-box" class="col-md-4">
        <div class="card-body">
          <h5>Search for a city:</h5>
          <form class="form-inline">
            <input type="search" placeholder="Enter city name" class="form-control mr-sm-2 input-search" />
            <button class="btn btn-primary my-2 my-sm-0 search-btn" type="submit">
              <i class="fas fa-search-location"></i>
            </button>
          </form>

          <div class="cities-list"></div>

        </div>
      </div>

      <!-- Weather columns container -->
      <div class="col-md-8 forecast-container">
        <!-- Current city -->
        <div class="row">
          <div class="card current-city-card">
            <div class="card-body">
              <p class="current-date"></p>
              <p class="city-name"></p>
              <p class="weather-icon"></p>
              <p class="temperature"></p>
              <p class="humidity"></p>
              <p class="wind-speed"></p>
              <p class="uv-index"></p>
            </div>
          </div>
        </div>

        <!-- Forecast Title -->
        <div class="forecast-title-row">
          <div class="row">
            <div class="forecast-title">
              <div class="custom-forecast-box">
                <h5>5-Day Weather Forecast:</h5>
              </div>
            </div>
          </div>

          <!-- 5-Day Forecast -->
          <div class="forecast-row">
              
            <div class="col">
              <div class="card forecast-card">
                <div class="card-body forecast-content bg-matcha-2">
                  <p class="day-one-date"></p>
                  <p class="day-one-icon"></p>
                  <p class="day-one-temperature"></p>
                  <p class="day-one-humidity"></p>
                </div>
              </div>
            </div>
              
            <div class="col">
              <div class="card forecast-card">
                <div class="card-body forecast-content bg-matcha-2">
                  <p class="day-two-date"></p>
                  <p class="day-two-icon"></p>
                  <p class="day-two-temperature"></p>
                  <p class="day-two-humidity"></p>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card forecast-card">
                <div class="card-body forecast-content bg-matcha-2">
                  <p class="day-three-date"></p>
                  <p class="day-three-icon"></p>
                  <p class="day-three-temperature"></p>
                  <p class="day-three-humidity"></p>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card forecast-card">
                <div class="card-body forecast-content bg-matcha-2">
                  <p class="day-four-date"></p>
                  <p class="day-four-icon"></p>
                  <p class="day-four-temperature"></p>
                  <p class="day-four-humidity"></p>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card forecast-card">
                <div class="card-body forecast-content bg-matcha-2">
                  <p class="day-five-date"></p>
                  <p class="day-five-icon"></p>
                  <p class="day-five-temperature"></p>
                  <p class="day-five-humidity"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src='./assets/script.js'></script>

</html>
